<div fxFlex fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="space-evenly stretch">
    <app-toolbar></app-toolbar>
    <div class="contenedor">
        <div class="contenido">
            <div class="example-header">
                <mat-form-field>
                    <input matInput (keyup)="filtrar($event)" placeholder="Buscar:">
                </mat-form-field>
                <button mat-fab color="accent" style="float: right" (click)="operacionDialogo(1)">
                    <mat-icon>add</mat-icon>
                </button>
            </div>            
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="idProveedor">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element">{{element.idProveedor}} </td>
                </ng-container>                
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
                <ng-container matColumnDef="razonSocial">
                    <th mat-header-cell *matHeaderCellDef> Razon Social </th>
                    <td mat-cell *matCellDef="let element"> {{element.razonSocial}} </td>
                </ng-container>
                <ng-container matColumnDef="direccion">
                    <th mat-header-cell *matHeaderCellDef> Direcci√≥n </th>
                    <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
                </ng-container>
                <ng-container matColumnDef="urlImg">
                    <th mat-header-cell *matHeaderCellDef> Imagen </th>
                    <td mat-cell *matCellDef="let element">
                        <img mat-card-image [src]="element.urlImg" alt="" width="50px" height="50px">                        
                    </td>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button color="primary" (click)="operacionDialogo(2,element)">
                            <mat-icon>ballot</mat-icon>
                        </button>
                        <button mat-button color="primary" (click)="operacionDialogo(3,element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" [length]="cantidad"
                (page)="mostrarMas($event)">
            </mat-paginator>
        </div>
    </div>
</div>
